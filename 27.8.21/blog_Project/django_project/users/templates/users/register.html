<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    Register Page
    <form action="" method="POST">
        {% csrf_token %}

        <input type="text" name="fname" placeholder="Enter First Name"><br>
        <input type="text" name="lname" placeholder="Enter last Name"><br>
        <input type="text" name="username" placeholder="Enter UserName" autocomplete="true"><br>
        <input type="email" name="email" placeholder="Enter E-mail Name"><br>
        <input type="password" name="password1" placeholder="Enter password Name" autocomplete="true"><br>
        <input type="password" name="password2" placeholder="Re-Enter password Name" autocomplete="true"><br>
        <input type="submit">

    </form>
    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</body>
</html>
